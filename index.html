<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: "Segoe UI", Verdana, sans-serif;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    background: #003b70; /* fallback for load */
  }

  /* === Background Layer === */
  #background-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -3;
    overflow: hidden;
  }

  #gradient {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 40% 40%, #63c9ff 0%, #0070c9 60%, #003b70 100%);
  }

  #swooshes {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -2;
  }

  #bubbles {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }

  /* === Foreground Content === */
  header {
    padding: 2rem;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.4);
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  h1 {
    font-size: 3rem;
    text-shadow: 0 0 8px rgba(255,255,255,0.8), 2px 2px 4px rgba(0,0,0,0.6);
    margin: 0;
  }

  nav {
    margin-top: 1rem;
  }

  nav a {
    margin: 0 1rem;
    padding: 0.5rem 1.2rem;
    border-radius: 25px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
    border: 1px solid rgba(255,255,255,0.4);
    box-shadow: inset 0 1px 4px rgba(255,255,255,0.6), 0 2px 6px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
  }

  nav a:hover {
    background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
    box-shadow: 0 0 12px rgba(0,255,255,0.7), 0 0 18px rgba(0,128,255,0.8);
  }

  section {
    padding: 3rem 1rem;
  }

  .card {
    margin: 1rem auto;
    padding: 2rem;
    max-width: 700px;
    border-radius: 20px;
    background: #f8f9fb;
    border: 1px solid #ddd;
    box-shadow: 0 6px 25px rgba(0,0,0,0.5);
    color: #000;
    text-shadow: none;
  }

  .card h2 { color: #003b70; margin-top: 0; }
  .card h3 { color: #004b8d; margin-bottom: 0.5rem; }

  a.link-glow { color: #0070c9; font-weight: bold; text-decoration: none; }
  a.link-glow:hover { text-decoration: underline; }
</style>
</head>
<body>
  <!-- Fixed background wrapper -->
  <div id="background-layer">
    <div id="gradient"></div>

    <svg id="swooshes" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
      <path d="M 0 600 Q 400 300 1200 500" stroke="rgba(255,255,255,0.35)" stroke-width="2" fill="none"/>
      <path d="M 0 500 Q 500 200 1400 400" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" fill="none"/>
      <path d="M 200 700 Q 800 400 1600 600" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" fill="none"/>
      <path d="M 0 900 Q 600 700 1400 850" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none"/>
      <path d="M 100 1000 Q 800 750 1600 950" stroke="rgba(255,255,255,0.25)" stroke-width="2" fill="none"/>
    </svg>

    <canvas id="bubbles"></canvas>
  </div>
